<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Working hours of The Little Taco Shop">
    <title>Timings</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
        <h1 class="header__h1">Little Taco Shop Hours</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li><a href="/">Home</a></li>
                <li><a href="/#menu">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="/#about">About</a></li>
            </ul>
        </nav>

    <section>
      <figure>
        <img src="assets/taco.webp" alt="taco" title="Mr Taco" width="260" height="280">

          <dt>Sunday-Thursday</dt>

      <p class="center">
        <a href="#">Back to Top</a>

      <p>Copyright &copy; The Little Taco Shop</p>
